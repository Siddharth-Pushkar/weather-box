<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/homepage.css">
    <title>WeatherBox</title>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>WeatherBox</h1>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Today's Weather</a></li>
                <li><a href="#">Weekly Forecast</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
      <section class="weather-info">
          <h2>Welcome to the Weather Forecast</h2>
          <p>Get real-time updates on weather conditions in your area.</p>
      </section>

      <br>
      <br>
      <br>


      <div class="container2">
        <h1>Weather Forecast</h1>
        <input type="text" id="city" placeholder="Enter city name" />
        <button id="search">Search</button>
        <div id="weather-result"></div>
      </div> 
  
  
      <!-- Current Weather Box -->
      <div class="current-weather">
          <h3>Current Weather</h3>
          <div id="current-weather-box">
              <!-- Weather data will be dynamically inserted here -->
          </div>
      </div>
  
      <!-- Forecast Boxes -->
      <div class="forecast-container">
          <h3>5-Day Forecast</h3>
          <div class="forecast-boxes">
              <!-- The following divs represent individual forecast days -->
              <div class="forecast-box" id="day1"></div>
              <div class="forecast-box" id="day2"></div>
              <div class="forecast-box" id="day3"></div>
              <div class="forecast-box" id="day4"></div>
              <div class="forecast-box" id="day5"></div>
          </div>
      </div>
  </main>

  <button id="logout">Logout</button>

  <script>
      document.getElementById('logout').addEventListener('click', async () => {
          await fetch('/logout', { method: 'POST' });
          window.location.href = '/login.html'; // Redirect to login page after logging out
      });
  </script>

  <script src="./assets/js/script.js"></script> <!-- Link to JavaScript -->

</body>
</html>
